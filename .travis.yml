sudo: required

services:
  - docker

jobs:
  include:
    - language: python

      python:
        - "3.9"

      install:
        - pip install pipenv
        - pipenv install --dev --deploy

      script:
        - PIPENV_PYUP_API_KEY="" pipenv check -i 40291 -i 39253
        - pipenv run flake8
        - pipenv run pytest test --cov=. --cov-report term-missing

      after_success:
        - pipenv run codecov

      env:
        global:
          - PIPENV_IGNORE_VIRTUALENVS=1

    - language: java
      jdk: openjdk11

      before_install:
        - cd ssdc-rm-common-entity-model && mvn fmt:check

      install: echo "SKIPPING DEFAULT INSTALL" # Travis has a default maven install. Don't build twice!

      script: cd ssdc-rm-common-entity-model && travis_wait mvn compile

      cache:
        directories:
          - $HOME/.m2
branches:
  only:
    - main
